<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for the anvil -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8A8A8" />
      <stop offset="50%" style="stop-color:#D8D8D8" />
      <stop offset="100%" style="stop-color:#B8B8B8" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#F0F0F0" />
    </linearGradient>
  </defs>

  <!-- Anvil icon with 3D effect -->
  <g transform="translate(362, 256)">
    <path d="M 0,20
             L 20,0
             L 280,0
             L 300,20
             L 280,40
             L 20,40
             Z
             M 40,40
             L 260,40
             L 260,120
             L 40,120
             Z
             M 80,120
             L 220,120
             L 150,160
             Z"
          fill="url(#metallic)"
          filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.25))" />
  </g>

  <!-- Anvyl text -->
  <text x="512" y="650"
        text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-size="160"
        font-weight="600"
        fill="url(#textGradient)">
    Anvyl
  </text>

  <!-- Tagline -->
  <text x="512" y="740"
        text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-size="48"
        font-weight="400"
        fill="#FFFFFF">
    The blacksmith for your
  </text>
  <text x="512" y="800"
        text-anchor="middle"
        font-family="Inter, system-ui, sans-serif"
        font-size="48"
        font-weight="400"
        fill="#FFFFFF">
    self-hosted Apple infrastructure
  </text>
</svg>